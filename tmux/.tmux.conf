# Switch focus to pane in the specified direction
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",xterm*:Tc"
set -g mouse on

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key -n C-k select-pane -U
bind-key -n C-j select-pane -D
bind-key -n C-h select-pane -L
bind-key -n C-l select-pane -R
bind-key -n M-Right select-pane -R

#pane-control
bind-key -n C-p splitw -c "#{pane_current_path}"
bind-key -n C-t splitw -h -c "#{pane_current_path}"
bind -n M-Right next-window
bind -n M-Left previous-window
bind-key -n C-n new-window -c "#{pane_current_path}"\; display-message "New window created"
bind-key -n C-x kill-pane
